<!DOCTYPE html>
<html>
    <head>
        <title>Complete form example</title>
    </head>

    <body>
        <h1>HTML Form with various input elements</h1>

        <h2>Form tag and it's attributes</h2>
        <form action="/submit" method="post">
            <label for="username">Username</label>
            <input type="text" id = "username" name="username" placeholder="Enter username" required>

            <p></p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <p></p>
            <label for="subscribe">Subscribe to newsletter</label>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">

            <p></p>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            
            <p></p>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>

        <h2>New input types in HTML5</h2>

        <form>
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="user-email" placeholder="Enter email" required>

            <p></p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" step="1">

            <p></p>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">

            <p></p>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>

        <h2>Versatile Type attributes</h2>
        <form>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name">

            <p></p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" step="1">

            <p></p>
            <label for="newsletter">Subscribe to newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="yes">

            <p></p>
            <label>Preferred Contact Method:</label>
            <input type="radio" name="contact-method" id="email" value="email">
            <label for="email">Email</label>
            <input type="radio" id="phone" name="contact-method" value="phone">
            <label for="phone">Phone</label>

            <p></p>
            <label for="comments">Additional comments:</label>
            <textarea name="comments" id="comments" rows="4" cols="50" placeholder="Share your input"></textarea>


            <p></p>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
